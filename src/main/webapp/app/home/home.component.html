<div class="row">
    <div class="col-md-3">
        
    </div>
    <div class="col-md-6">
        <h1 class="display-4">Prueba de desarrollo</h1>
       
        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account"
                   >Estas logeado como "{{account.login}}" consulta el apartado de entidades. </span>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>Para  </span>
                <a class="alert-link" (click)="login()">Iniciar Sesión</a>
                <span>, intente con una cuenta por defecto:<br/>- Administrador (usuario="admin" and contraseña="admin") <br/></span>
            </div>           
        </div>

        <p>
        
    </div>
</div>
