<div class="modal-header justify-content-center">
    <h4 class="modal-title">Login</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Credenciales incorrectas!</strong> 
            </div>
        </div>
        <div class="col-md-10">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">                   
                    <input type="text" class="form-control" name="username" id="username" placeholder="Usuario"
                           formControlName="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña"
                           formControlName="password">
                </div>               
                <div class="form-group">
                    <button type="submit" class="btn btn-primary form-control">Iniciar sesión</button>
                </div>
                               
            </form>
            <p></p>
           
        </div>
    </div>
</div>
